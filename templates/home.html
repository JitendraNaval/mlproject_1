<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon.png')}}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Student Exam Performance Indicator</title>
</head>

<body class="form-page">
    <div class="container">
        <div class="row">

            <div class="col-md-6 order-md-2">
                <div class="text-center mb-4" style="padding-top: 100px;">
                    <h2 class="lead">The only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle.</h2>
                </div>
                <!-- Image on the right side -->
                <img src="{{url_for('static', filename='your_image.jpg')}}" alt="Image" class="img-fluid">
                
            </div>
            <div class="col-md-6 order-md-1">
                <div class="login">
                    <img src="{{url_for('static', filename='logo.png')}}" alt="Logo" class="img-fluid logo">
                   

                    <form action="{{ url_for('predict_datapoint')}}" method="post">
                        <h2>Student Exam Performance Prediction</h2>

                        <div class="mb-3 row">
                            <label for="gender" class="col-sm-4 col-form-label">Gender</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="gender" required>
                                    <option selected disabled value="">Select your Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="ethnicity" class="col-sm-4 col-form-label">Race or Ethnicity</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="ethnicity" required>
                                    <option selected disabled value="">Select Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-md-4 col-form-label">Parental Level of Education</label>
                            <div class="col-md-8">
                                <select class="form-control" name="parental_level_of_education" required>
                                    <option selected disabled value="">Select Parental Level of Education</option>
                                    <option value="associate's degree">Associate's Degree</option>
                                    <option value="bachelor's degree">Bachelor's Degree</option>
                                    <option value="high school">High School</option>
                                    <option value="master's degree">Master's Degree</option>
                                    <option value="some college">Some College</option>
                                    <option value="some high school">Some High School</option>
                                </select>
                            </div>
                        </div>
                        <div  class="row">
                            <label class="col-md-4 col-form-label">Lunch Type</label>
                            <div class="col-md-8">
                            <select class="form-control" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>
                    </div>
                    <div  class="row">
                        <label class="col-md-4 col-form-label">Test Preparation Course</label>
                        <div class="col-md-8">
                        <select class="form-control" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Writing Score out of 100</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min='0' max='100' required />
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Reading Score out of 100</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min='0' max='100' required />
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Predict your Exam Performance</button>
                   
                </div>
                    </form>
                        
                        <h2>The prediction is {{results}}</h2>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
